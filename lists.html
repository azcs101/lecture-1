<!DOCTYPE html>
<html>
<head>
	<title>Lists | AZCS101</title>
</head>
<body>
	<h2>Unordered List - e.g Grocery List</h2>
	<ul>
		<li>Bananas</li>
		<li>Oranges</li>
		<li>Apples</li>
		<li>Eggs</li>
	</ul>

	<h2>Ordered List - e.g Driving directions</h2>
	<ol>
		<li>Turn left</li>
		<li>Go straight for 100m</li>
		<li>Turn right at the intersection</li>
		<li>You have reached your destination</li>
	</ol>
</body>
</html>
